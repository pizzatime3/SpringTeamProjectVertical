<head>
    <meta charset="UTF-8">

<div th:replace="header.html::header"></div>

            <h5 style="text-align:center;"><b>글쓰기</b></h5><hr>
            <select id="category">

        제목<br><input type="text" class="savetitle" name="btitle"> <br>
