<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 사용자 정의 css -->
    <link rel="stylesheet" href="/css/update.css">

</head>
<body>
<div th:replace="header.html::header"></div>
<div class="container">

    <div class="row">

        <div class="col-md-2"></div>

        <div class="col-md-8"><br>
            <h5 style="text-align:center;"><b>수정하기</b></h5><hr>
            <form id="updateform">
                제목<br><input type="text" class="savetitle" name="btitle" id="btitle"> <br>
                내용<br><textarea class="savecontent" name="bcontent" id="bcontent" placeholder="게시글 작성시 욕설 및 타인 비방, 스팸 및 불법홍보를 게시할 경우 고지 없이 삭제될 수 있습니다."></textarea> <br>
                <div id="imgbox">
                    <!--이미지 출력-->
                </div>

                <div class="fileinput">
                    <label for="b_img">첨부파일</label>
                    <input class="saveforminput" type="file" multiple="multiple" name="b_img" id="b_img">
                </div>

                <br>
                <hr>
                <button type="button" onclick="board_update()" id="writebtn">수정 완료</button>
                <button type="button"><a style="color: black; text-decoration : none;" href="/board/list">목록보기</a></button>
            </form>
        </div>
        <div class="col-md-2"></div>

    </div>
</div>



<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<div th:replace="footer.html::footer"></div>
<script src="/js/board/update.js"></script>
</body>
</html>
