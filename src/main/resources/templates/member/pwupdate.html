<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- 사용자 css -->
<link rel="stylesheet" href="/css/member/pwupdate.css">
</head>
<body>

    <div th:replace="header.html::header"></div>

    <h3 id="title">비밀번호 변경 페이지</h3>
    <div id="titleborder"></div>

    <div class="container">
        <input type="password" id="oldpw" minlength="8" placeholder="현재 비밀번호"><br>
        <span id="oldpwalert">사용중인 비밀번호를 입력해주세요.</span><br>

        <input type="password" id="newpw" minlength="8" placeholder="새 비밀번호" disabled><br>
        <span id="newpwalert">새 비밀번호를 입력해주세요.(영문+숫자+특수문자 조합 8~32자)</span><br>

        <input type="password" id="newpwcheck" minlength="8" placeholder="새 비밀번호 확인" disabled><br>
        <span id="pwcheckalert">새 비밀번호를 한번 더 입력해주세요.</span><br>

        <button id="backbtn"><a href="/member/info">뒤로가기</a></button>

    </div>
    <div th:replace="footer.html::footer"></div>

<!-- 사용자정의 js -->
<script src="/js/member/update.js"></script>

</body>
</html>
