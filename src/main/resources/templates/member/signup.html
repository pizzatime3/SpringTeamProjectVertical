<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!-- 부트스트랩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- 사용자 css -->
<link rel="stylesheet" href="/css/member/signup.css">

</head>
<body>
<div th:replace="header.html::header"></div>

    <div class="container">
        <h3 id="title">회원가입</h3>

        <div id="step1"> <!-- 1단계 : 회사이메일 입력 , 중복체크 -->
            <div class="totalbox"><div id="redbox"></div></div>
            <div id="company">
                <div id="companycarousel" class="carousel slide" data-bs-ride="carousel">
                </div>
            </div>
            <h5 class="title2">환영합니다!</h5>
            <div id="emailstep"> <!-- 이메일 입력 -->
                <div id="emailinput">
                    <input type="text" name="memail" id="memail" placeholder="회사이메일"> @
                    <input type="text" name="memailaddress" id="memailaddress" placeholder="이메일주소">
                </div>
                <span id="emailcheck" value="이메일 형식검사"></span><br>
                <button type="button" onclick="emailcheck()" id="btn1">이메일 인증</button><br>
                <div id="commentbox">
                    <a href="/">왜 회사 이메일 계정이 필요한가요?</a> <!-- html 따로 만들기 -->
                </div>
            </div>
        </div>

        <div id="step2" style="display: none;"><!-- 2단계 : 인증번호 입력창 -->
            <div class="totalbox"><div id="redbox2"></div></div>
            <h5 class="title2">링크를 보냈습니다.</h5>
            <p id="sendemail"></p>
            <input type="text" name="randomnum" id="randomnum" placeholder="이메일 인증번호"><br>
            <button type="button" onclick="randomcheck()" id="btn2">인증확인</button>
            <p id="guidement">메일을 받지 못하신 경우 스팸메일함을 확인해주세요.</p>
        </div>

        <div style="display: none;"  id="pwinput"> <!-- 비밀번호 입력란 --> <!-- ///////////////// style="display: none;" -->
            <div class="totalbox"><div id="redbox3"></div></div>
            <h5 class="title2">비밀번호를 설정하세요</h5>
            <p>비밀번호를 꼭 기억해주세요!</p>
            <p>비밀번호를 잊어비리실 경우 찾을 수 없습니다.</p>
            <input type="password" id="mpassword" placeholder="비밀번호" minlength="8"><br>
            <input type="password" id="mpassword2" placeholder="비밀번호 확인" minlength="8"><br>
            <span id="passwordcheck"></span><br>

            <button id="signupbtn" type="button" onclick="signup()" >회원가입</button>
        </div>
        <input type="hidden" id="emailhidden"> <!-- 이메일 임시저장 -->





        <!-- <button onclick="location.href='/'" class="btn">뒤로가기</button> -->
    </div>

<br><br><br><br>
<div th:replace="footer.html::footer"></div>

<!-- 부트스트랩 js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- JQUERY -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 사용자정의 js -->
<script src="/js/member/signup.js"></script>
</body>
</html>
