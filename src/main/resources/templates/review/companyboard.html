<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 사용자 정의 css -->
    <link rel="stylesheet" href="/css/review/companyboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body style="background-color:#f6f7fa;">
<div th:replace="header.html::header"></div>

<div id="bg" style="height:120px;">

</div>

<div class="bg-white text-dark" style="height:240px;">

    <div class="container">
        <div class="row">
            <div class="col-md-2">
        <span id="companyimg">
          <div id="img"></div>

        </span>
            </div>

            <div class="col-md-5" style="padding-top:20px;">
                <span id="corpNm" style="font-size:25px;font-weight: bold;" th:text="${data}"></span><br>
                <span>별점 2.5(4,662개 리뷰)</span>
            </div>

            <div class="col-md-3">
                <a th:href="@{/review/write}" id="btnreviewwritethis">이 회사 리뷰하기</a>

            </div>
            <div class="col-md-8 offset-2" style="margin-bottom: 20px">
                <div style="border:1px solid #eff1f5; padding:14px 25px; margin-top:20px;">
                    <img src="/img/review-write!.png"><span style="font-weight: bold;"><span style="font-weight: bold;" th:text="${data}"></span>은(는) 일해 보고 싶은 회사인가요?</span>
                    <button id="thumbupbtn"><img src="/img/review-writethumbup.png"></a></button>
                    <button id="thumbdownbtn"><img src="/img/review-writethumbdown.png"></a></button>
                </div>
            </div>

            <!--///////////////////////////////////탭메뉴///////////////////////////-->
            <div class="col-md-8" style="float: none; margin: 0 auto">

                <a class="tabmenu" th:href="@{/review/company/{param1}(param1=${data})}">소개</a>
                <a class="tabmenu" th:href="@{/review/companyreview/{param1}(param1=${data})}">리뷰</a>
                <a class="tabmenu" th:href="@{/review/companyboard/{param1}(param1=${data})}">게시글</a>

            </div>
            <!--///////////////////////////////////탭메뉴 END///////////////////////////-->

        </div>
    </div>
</div>

<div class="container">

    <div class="row" style="min-height: 1120px;">
        <div class="col-md-8" style="float: none; margin: 0 auto">
            <div class="card" style="margin-top:20px;">
                <div class="card-body">
                    <span class="companyname1" th:text="${data}"></span>&nbsp;<span class="companyname2">게시글</span>
                        <div id="companyboard"></div>
                </div>
            </div>


        </div>

    </div>
</div>

<div th:replace="footer.html::footer"></div>
